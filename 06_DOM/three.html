<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code</title>
</head>
<body style="background-color: black; color: white;">
    
</body>

<script>
    const div = document.createElement('div')
    console.log(div);
    div.className = 'main';
    div.id = Math.random();

    div.setAttribute('title', 'generated title') // --> Note: this is preferred over div.className or div.id since it does not override values but just sets it whereas div.className and div.id overrides the values.
    div.style.backgroundColor = 'green'
    div.style.padding = '10px'
    div.style.fontFamily = "JetBrains Mono"
    // div.innerText = "Chai aur Code"
    
    const addText = document.createTextNode("Chai aur Code")
    div.appendChild(addText)

    document.body.appendChild(div);
</script>
</html>
